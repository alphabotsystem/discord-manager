apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-manager
  namespace: alpha-bot
  labels:
    app: discord-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-manager
  template:
    metadata:
      labels:
        app: discord-manager
    spec:
      containers:
      - name: discord-manager
        image: us-central1-docker.pkg.dev/nlc-bot-36685/alpha-bot/discord-manager
        imagePullPolicy: Always
        resources:
          requests:
            memory: "105Mi"
            cpu: "10m"
        env: 
          - name: PRODUCTION
            value: "1"
          - name: DISCORD_MANAGER_TOKEN
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: DISCORD_MANAGER_TOKEN