apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-manager
  namespace: alpha-bot
  labels:
    app: discord-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-manager
  template:
    metadata:
      labels:
        app: discord-manager
    spec:
      containers:
      - name: discord-manager
        image: gcr.io/nlc-bot-36685/alpha-discord-manager
        imagePullPolicy: Always
        env:
          - name: PRODUCTION_MODE
            value: "1"
        volumeMounts:
          - name: alpha-service-keys
            mountPath: /run/secrets/alpha-service
            readOnly: true
          - name: google-cloud-auth
            mountPath: /run/secrets/google-cloud-auth
            readOnly: true
        resources:
          requests:
            memory: "100Mi"
            cpu: "10m"
      volumes:
        - name: alpha-service-keys
          secret:
            secretName: alpha-service-keys
            items:
              - key: credentials
                path: key
        - name: google-cloud-auth
          secret:
            secretName: google-cloud-auth
            items:
              - key: gcloud_credentials.json
                path: key