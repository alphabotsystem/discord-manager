apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-manager
  namespace: alpha-bot
  labels:
    app: discord-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-manager
  template:
    metadata:
      labels:
        app: discord-manager
    spec:
      containers:
      - name: discord-manager
        image: gcr.io/nlc-bot-36685/alpha-discord-manager
        imagePullPolicy: Always
        volumeMounts:
          - name: alpha-service-keys
            mountPath: /run/secrets/alpha-service
            readOnly: true
          - name: google-cloud-auth
            mountPath: /run/secrets/google-cloud-auth
            readOnly: true
        resources:
          requests:
            memory: "100Mi"
            cpu: "10m"
        env: 
          - name: PRODUCTION_MODE
            value: "1"
          - name: DISCORD_MANAGER_TOKEN
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: DISCORD_MANAGER_TOKEN
      volumes:
        - name: google-cloud-auth
          secret:
            secretName: google-cloud-auth
            items:
              - key: gcloud_credentials.json
                path: key